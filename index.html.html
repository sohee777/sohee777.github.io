<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .choices {
            margin: 2rem 0;
        }
        button {
            font-size: 2rem;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        #result {
            font-size: 1.2rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>가위바위보 게임</h1>
        <div class="choices">
            <button onclick="playGame('✌️')">✌️</button>
            <button onclick="playGame('✊')">✊</button>
            <button onclick="playGame('🖐️')">🖐️</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const choices = ['✌️', '✊', '🖐️'];
        const resultDiv = document.getElementById('result');

        function playGame(userChoice) {
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            const result = getResult(userChoice, computerChoice);
            
            resultDiv.innerHTML = `
                <p>당신의 선택: ${userChoice}</p>
                <p>컴퓨터의 선택: ${computerChoice}</p>
                <p><strong>${result}</strong></p>
            `;
        }

        function getResult(user, computer) {
            if (user === computer) return '무승부!';
            if (
                (user === '✌️' && computer === '🖐️') ||
                (user === '✊' && computer === '✌️') ||
                (user === '🖐️' && computer === '✊')
            ) {
                return '이겼습니다!';
            }
            return '졌습니다!';
        }
    </script>
</body>
</html>
